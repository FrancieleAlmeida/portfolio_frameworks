<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Pagina de Autenticação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/atividade18_12/pag_autenticacao.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
